# This file is only necessary if your clients listen.
# Note that it affects all puppet daemons, including puppetmasterd,
# which is why puppetmaster is in there.
[fileserver]
    allow *.venturecompund.local

[puppetmaster]
    allow *.venturecompund.local

[pelementserver]
    allow *.venturecompund.local

[puppetrunner]
    allow *.venturecompund.local

[puppetbucket]
    allow *.venturecompund.local

[puppetreports]
    allow *.venturecompund.local
